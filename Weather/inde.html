<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="weather-container bg-white shadow-lg rounded-lg p-6 w-80 md:w-96">
        <h1 class="text-center text-2xl font-bold mb-4">Weather App</h1>
        <input type="text" id="city" placeholder="Enter City" class="w-full p-2 border border-gray-300 rounded mb-4">
        <button id="getWeather" class="w-full bg-blue-500 text-white p-2 rounded">Get Weather</button>
        <div id="weatherDetails" class="mt-4 hidden">
            <div class="text-center">
                <h2 id="cityName" class="text-xl font-semibold"></h2>
                <p id="weatherCondition" class="text-lg"></p>
                <div class="text-4xl mb-4">
                    <span id="temperature"></span><span>Â°C</span>
                </div>
                <p>Humidity: <span id="humidity"></span>%</p>
                <p>Wind Speed: <span id="windSpeed"></span> m/s</p>
            </div>
        </div>
        <div id="forecast" class="mt-6 hidden">
            <h3 class="text-center text-lg font-semibold mb-4">5-Day Forecast</h3>
            <div id="forecastDetails" class="flex justify-between"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
